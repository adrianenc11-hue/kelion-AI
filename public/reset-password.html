<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Kelion AI</title>
    <link rel="icon" href="/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --c: #00e5ff;
            --b: #0080ff;
            --border: rgba(255, 255, 255, 0.1);
            --text-dim: rgba(255, 255, 255, 0.5);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #0a0a0a;
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            max-width: 440px;
            width: 90%;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 50px 40px;
            backdrop-filter: blur(20px);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            font-size: 1.6rem;
            font-weight: 700;
            letter-spacing: 2px;
            margin-bottom: 8px;
        }

        .logo span {
            color: var(--c);
        }

        .subtitle {
            color: var(--text-dim);
            font-size: 0.95rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-dim);
            font-size: 0.85rem;
            font-weight: 500;
        }

        .form-input {
            width: 100%;
            padding: 14px;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid var(--border);
            border-radius: 12px;
            color: #fff;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s;
        }

        .form-input:focus {
            border-color: var(--c);
            box-shadow: 0 0 15px rgba(0, 229, 255, 0.1);
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, var(--c), var(--b));
            border: none;
            border-radius: 12px;
            color: #000;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 229, 255, 0.2);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .status {
            padding: 14px;
            border-radius: 10px;
            font-size: 0.9rem;
            margin-bottom: 16px;
            display: none;
        }

        .status.success {
            display: block;
            background: rgba(74, 222, 128, 0.1);
            border: 1px solid rgba(74, 222, 128, 0.3);
            color: #4ade80;
        }

        .status.error {
            display: block;
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #ef4444;
        }

        .links {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9rem;
            color: var(--text-dim);
        }

        .links a {
            color: var(--c);
            text-decoration: none;
            font-weight: 600;
        }

        .links a:hover {
            text-decoration: underline;
        }

        .strength {
            height: 4px;
            border-radius: 2px;
            margin-top: 8px;
            transition: width 0.3s, background 0.3s;
        }

        .strength-text {
            font-size: 0.75rem;
            margin-top: 4px;
        }

        /* Invalid token state */
        .invalid-state {
            text-align: center;
        }

        .invalid-state .icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        .invalid-state p {
            color: #888;
            line-height: 1.6;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="card">
        <!-- Form State -->
        <div id="form-state">
            <div class="header">
                <div class="logo">KELION <span>AI</span></div>
                <div class="subtitle">Set your new password</div>
            </div>

            <div id="status-msg" class="status"></div>

            <form id="reset-form">
                <div class="form-group">
                    <label class="form-label">New Password</label>
                    <input type="password" class="form-input" id="new-password" placeholder="Minimum 8 characters"
                        required minlength="8">
                    <div class="strength" id="strength-bar"></div>
                    <div class="strength-text" id="strength-text"></div>
                </div>
                <div class="form-group">
                    <label class="form-label">Confirm New Password</label>
                    <input type="password" class="form-input" id="confirm-password" placeholder="Repeat password"
                        required>
                </div>
                <button type="submit" class="btn" id="submit-btn">Reset Password</button>
            </form>

            <div class="links">
                <a href="/subscribe.html">← Back to Login</a>
            </div>
        </div>

        <!-- Invalid/Missing Token -->
        <div id="invalid-state" class="invalid-state" style="display:none;">
            <div class="icon">⚠️</div>
            <h2 style="margin-bottom:12px;">Invalid Reset Link</h2>
            <p id="invalid-msg">This password reset link is invalid, expired, or has already been used.</p>
            <a href="/subscribe.html" class="btn" style="display:inline-block;width:auto;padding:14px 32px;">Go to
                Login</a>
        </div>
    </div>

    <script>
        const API_BASE = '/.netlify/functions';
        const params = new URLSearchParams(window.location.search);
        const token = params.get('token');

        // If no token, show invalid state
        if (!token) {
            document.getElementById('form-state').style.display = 'none';
            document.getElementById('invalid-state').style.display = 'block';
            document.getElementById('invalid-msg').textContent = 'No reset token found in the URL. Please request a new password reset.';
        }

        // Password strength meter
        const pwInput = document.getElementById('new-password');
        const strengthBar = document.getElementById('strength-bar');
        const strengthText = document.getElementById('strength-text');

        pwInput.addEventListener('input', () => {
            const pw = pwInput.value;
            let score = 0;
            if (pw.length >= 8) score++;
            if (pw.length >= 12) score++;
            if (/[A-Z]/.test(pw)) score++;
            if (/[0-9]/.test(pw)) score++;
            if (/[^A-Za-z0-9]/.test(pw)) score++;

            const colors = ['#ef4444', '#f97316', '#eab308', '#22c55e', '#00e5ff'];
            const labels = ['Weak', 'Fair', 'Good', 'Strong', 'Excellent'];
            const widths = ['20%', '40%', '60%', '80%', '100%'];

            const idx = Math.min(score, 4);
            strengthBar.style.width = widths[idx];
            strengthBar.style.background = colors[idx];
            strengthText.textContent = pw.length > 0 ? labels[idx] : '';
            strengthText.style.color = colors[idx];
        });

        // Form submit
        document.getElementById('reset-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('submit-btn');
            const statusDiv = document.getElementById('status-msg');
            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            // Validation
            if (newPassword !== confirmPassword) {
                statusDiv.className = 'status error';
                statusDiv.textContent = 'Passwords do not match.';
                return;
            }
            if (newPassword.length < 8) {
                statusDiv.className = 'status error';
                statusDiv.textContent = 'Password must be at least 8 characters.';
                return;
            }

            btn.textContent = 'Resetting...';
            btn.disabled = true;
            statusDiv.style.display = 'none';
            statusDiv.className = 'status';

            try {
                const res = await fetch(`${API_BASE}/auth-reset-password`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token, newPassword })
                });
                const data = await res.json();

                if (res.ok && data.success) {
                    statusDiv.className = 'status success';
                    statusDiv.textContent = '✅ ' + (data.message || 'Password reset successfully!');
                    btn.textContent = '✅ Password Reset!';
                    // Redirect to login after 2s
                    setTimeout(() => { window.location.href = '/subscribe.html'; }, 2500);
                } else {
                    statusDiv.className = 'status error';
                    statusDiv.textContent = '❌ ' + (data.error || 'Failed to reset password.');
                    btn.textContent = 'Reset Password';
                    btn.disabled = false;

                    if (data.code === 'TOKEN_EXPIRED') {
                        statusDiv.textContent += ' Please request a new reset link.';
                    }
                }
            } catch (err) {
                statusDiv.className = 'status error';
                statusDiv.textContent = '❌ Connection error. Please try again.';
                btn.textContent = 'Reset Password';
                btn.disabled = false;
            }
        });
    </script>
</body>

</html>
